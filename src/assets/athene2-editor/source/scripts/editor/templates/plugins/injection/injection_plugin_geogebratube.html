<div class="editor-plugin panel panel-default">
    <div class="panel-heading">{{ name }}</div>
    <div class="panel-body">
        <div class="form-group">
            <p>Alt Text:</p>
            <input class="title form-control" type="text" value="{{ title }}" />
            <p>GeogebraTube Link:</p>
            <input class="href form-control" type="text" value="{{ href }}" />
        </div>
    </div>
    <div class="panel-footer"><a href="#" class="btn btn-cancel">Cancel</a><a href="#" class="btn btn-success btn-save pull-right">Save</a></div>
</div>
