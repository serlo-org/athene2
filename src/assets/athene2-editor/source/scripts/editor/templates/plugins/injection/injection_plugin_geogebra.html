<div class="editor-plugin editor-geogebra-plugin panel panel-default">
    <div class="panel-heading">{{ name }}</div>
    <div class="panel-body">
        <div class="form-group">
            <input class="title form-control" type="text" value="{{ title }}" />
            <input class="href form-control" type="text" value="{{ href }}" />
            <!--<article class="geogebraweb" data-param-width="500" data-param-height="500" data-param-showMenuBar="true" data-param-showtoolbar="true" data-param-usebrowserforjs="true" data-param-enableRightClick="true"></article>-->
            <iframe class="geogebraweb-app-iframe" src="/editor/geogebra-editor.html" />

            <div class="is-hidden">
                <form id="fileupload">
                    <input type="file" name="file">
                </form>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a href="#" class="btn btn-cancel">Cancel</a>
        <div class="pull-right btn-group">
            <a href="#" class="btn btn-success btn-save save-as-image">Insert as image</a>
            <a href="#" class="btn btn-success btn-save">Insert as Applet</a>
        </div>
    </div>
</div>
